		}

		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}

		/* clear fix */
		.wrap:after {
		  content: ".";
		  display: block;
		  height: 0;
		  clear: both;
		  visibility: hidden;
		}
		.wrap { display: inline-block; }
		* html .wrap { height: 1%; }
		.wrap { display: block; }
		.wrap .left { float: left; }
		.wrap .right { float: right; }
		/* clear fix END */
